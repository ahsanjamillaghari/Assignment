<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <style type="text/css">
        body{
          background-image:url(https://i.gifer.com/klD.gif);
          background-size: cover;
          background-attachment: fixed;
        }</style>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
</head>
<body>
    <div class="text-center mt-5" id="main">
    
        <h1 id="heading" class="main text-white" >STOPWATCH</h1>

        <div class="container-fluid text-white row row-cols-4 mt-5">
            <h1>Hour</h1>
            <h1>Min</h1>
            <h1>Sec</h1>
            <h1>MSec</h1>

        </div>
        <div class="container-fluid text-white row row-cols-4 mt-5">
            <h1 id="hour">0</h1>
            <h1 id="min">0</h1>
            <h1 id="sec">0</h1>
            <h1 id="msec">0</h1>
        </div>

        <div class="container-fluid m-0 mt-5">
            <button id="start" onclick="start(),disable()" class="rounded-circle btn btn-outline-info "><h2>START</h2></button>
            <button onclick="stop(),visible()" class="rounded-circle btn btn-outline-info"><h2>PAUSE</h2></button>
            <button onclick="Restart(),visible()" class="rounded-circle btn btn-outline-info"><h2>RESTART</h2></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
